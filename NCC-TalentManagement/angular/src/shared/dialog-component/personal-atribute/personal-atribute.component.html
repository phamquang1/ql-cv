<div class="row clearfix ncc_wminwwidth">
    <div class="content-header content-profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header title">
                 {{title | translate}}
            </div>
            <div class="card-body">
                <div class="row" >
                         <form [formGroup]="atributeForm" class="w-100">
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100" >
                                    <mat-label>{{ 'child1.personalDialog.atribute' | translate}}</mat-label>
                                    <textarea rows="8" type = "text-area" matInput formControlName="atribute" ></textarea>
                                </mat-form-field>
                            </div>
                          </form>
                        </div>            
                    </div>
                </div>
        <div class="row clearfix" style="text-align: end; float: right;">
            <button type="button" class="btn btn-danger"(click)="saveAtribute()"  style="margin-right: 10px;">{{ 'child1.save' | translate}}</button>
            <button type="button" class="btn btn-secondary" mat-dialog-close>{{ 'child1.cancel' | translate}}</button>
        </div>
    </div>
</div>
